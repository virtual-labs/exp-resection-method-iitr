<html>
<head>
<link href="css/style3.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body onload=set_time()>

  
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 9</div>
    <img id="p" src="images\p.png" >
    <div class="text">Plane Table and Tripod</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 9</div>
    <img id="q" src="images\q.png" style="width:50%">
    <div class="text">Plane Alidade</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 9</div>
    <img id="r" src="images\r.png" style="width:50%">
    <div class="text">Magnetic Compass</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">4 / 9</div>
    <img id="s" src="images\s.png" style="width:50%">
    <div class="text">Plumbing Fork</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">5 / 9</div>
    <img id="t" src="images\t.png" style="width:50%">
    <div class="text">Spirit Level</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">6 / 9</div>
    <img id="u" src="images\u.png" style="width:50%">
    <div class="text">Telescopic Alidade</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">7 / 9</div>
    <img id="v" src="images\v.png" style="width:50%">
    <div class="text">Theodolite</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">8 / 9</div>
    <img id="w" src="images\w.png" style="width:50%">
    <div class="text">Stadia Rod</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">9 /9</div>
    <img id="x" src="images\x.png" style="width:50%">
    <div class="text">Measuring Tape</div>
  </div>
  
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
   <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
     <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
       <span class="dot" onclick="currentSlide(8)"></span>
        <span class="dot" onclick="currentSlide(9)"></span>
         

</div>

    
<script src="js/main2.js"></script>
</body>
</html>
